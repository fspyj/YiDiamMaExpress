<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyExpress</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <script src="vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
<div id="app">
    {{title}}
    <el-button   @click="getMysql" >ds</el-button>
    <br>
    <el-table :data="dataTable">
        <el-table-column prop="name" label="Name" width="180"></el-table-column>
        <el-table-column prop="phase" label="Phase" width="180"></el-table-column>
        <el-table-column prop="serial" label="Serial" width="180"></el-table-column>
        <el-table-column prop="textbook_count" label="Textbook_count" width="180"></el-table-column>
        <el-table-column prop="updated_at" label="Updated_at" width="180"></el-table-column>
    </el-table>
</div>
</body>
<script>
   var vue=  new Vue({
        el:"#app",
        data() {
            return {
                title:'MyExpress',
                dataTable:[{
                    name:'fs',
                    phase:'fs',
                    serial:'fs',
                    textbook_count:'fs',
                    updated_at:'fs'
                }]

            };
        },
       methods:{
           getMysql(){
               let that=this;
               axios.get('/users')
                   .then(function (response) {
                       console.log(response.data)
                       //alert(response.data.Name);
                       that.dataTable=response.data;
                       console.log(that.dataTable)
                       that.title='MyExpresss'
                   })
                   .catch(function (error) {
                       console.log(error);
                   });
           }
       }
    })
</script>
</html>
